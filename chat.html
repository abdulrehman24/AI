<!DOCTYPE html>
<html>
<head>
    <title>Product Details</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .pdf-image {
            max-width: 200px;
            height: auto;
        }
        .product-details {
            text-align: right;
        }
        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 20px;
            font-weight: bold;
        }
        .product-features {
            margin-top: 20px;
        }
        .feature {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .buy-now-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="pdf-image" src="path/to/pdf-image.jpg" alt="PDF Image">
        <div class="product-details">
            <div class="product-name">Product Name</div>
            <div class="product-price">$99.99</div>
            <div class="product-features">
                <div class="feature">Feature 1: Lorem ipsum dolor sit amet</div>
                <div class="feature">Feature 2: consectetur adipiscing elit</div>
                <div class="feature">Feature 3: sed do eiusmod tempor</div>
                <!-- Add more features as needed -->
            </div>
            <a href="https://example.com/buy-now" class="buy-now-button">Buy Now</a>
        </div>
    </div>
</body>
</html>
